<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</head>
<body>
    <script>
        let b = [];
        
        function setup(){ 
            createCanvas(800,600); 
            for(let i=0;i<10;i++){
                b[i]={x:random(800),y:random(-100,0)};
            }
        }
        
        function draw(){
            background(0,0,100);
            fill(255);
            noStroke();
            
            for(let i=0;i<b.length;i++){
                b[i].y += 0.7;
                circle(b[i].x,b[i].y,4);
                if(b[i].y>600){
                    b[i].y=0;
                    b[i].x=random(800);
                }
            }
            
            fill(255);
            textSize(18);
            text("نام: حسین حوت گنج آبادی",20,520);
            text("شماره دانشجویی: 403890085",20,550);
            text("کد ملی: 3380767425",20,580);
        }
    </script>
</body>
</html>
