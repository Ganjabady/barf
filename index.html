# بارش برف

```html
<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
</head>
<body>
    <script>
        let b = [];
        let frame = 0;
        
        function setup(){ 
            createCanvas(800,600); 
        }
        
        function draw(){
            background(0,0,100);
            fill(255);
            noStroke();
            
            if(frame % 20 === 0 && b.length < 50){
                b.push({x:random(800), y:0});
            }
            
            for(let i=b.length-1; i>=0; i--){
                b[i].y += 0.7;
                circle(b[i].x, b[i].y, random(3,6));
                if(b[i].y > 600){
                    b.splice(i,1);
                }
            }
            
            fill(255);
            textSize(18);
            text("نام: حسین حوت گنج آبادی",20,520);
            text("شماره دانشجویی: 403890085",20,550);
            text("کد ملی: 3380767425",20,580);
            
            frame++;
        }
    </script>
</body>
</html>
```
